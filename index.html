<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>Teleprompter</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="container">
			<div class="teleprompter">
				<div class="scroll-container">
					<div id="text-content"></div>
				</div>
				<div class="center-marker"></div>
			</div>
			<div class="controls">
				<div class="left-controls">
					<label for="file-input" id="file-input-label" class="file-label">Open Text File</label>
					<input type="file" id="file-input" accept=".txt" />
					<div class="speed-controls">
						<button id="speed-down">-</button>
						<span id="speed-display">1.0x</span>
						<button id="speed-up">+</button>
					</div>
				</div>
				<button id="play-pause">Play</button>
				<div class="right-controls">
					<div class="font-size-controls">
						<button id="font-size-down">-</button>
						<span id="font-size-display">24px</span>
						<button id="font-size-up">+</button>
					</div>
					<button id="mirror">Mirror</button>
				</div>
			</div>
		</div>

		<script src="dist/script.js"></script>
	</body>
</html>
